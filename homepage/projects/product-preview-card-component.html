<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="product-preview-card-component-main/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="product-preview-card-component-main/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/31dfec9376.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <section class="card">
      <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="Preview">
      <div class="cardinfo">
        <p id="itemtype">P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="contentDes">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div>
        <p>$149.99</p><del>$169.99</del>
        </div>

        <button><i class='fas fa-shopping-cart' style='font-size: 16px'></i><b> Add to Cart</b></button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    <div>
      <p class="web">Challenge by <a class="mentor" href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank"> Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KishonShrill"> Chriscent Pingol</a>.</p>
    </div>

    <p class="web">Go back <a href="../index.html" target="_blank"> Home</a>.</p>
  </footer>
</body>
</html>
